---
layout: layout
image: ibelonghere.png
---

<div class="content">
  <div id="post">
    <!--<h1>{{ post.title }}</h1>-->
	<div class="postcontent">
		<div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
		<p>{{ content }}</p>
	</div>
	
	<div class="categories">
	Category: 
	{% for tag in page.categories   %}
		<a href="/{{site.url}}/Categories/{{ tag }}.html">{{tag}}</a>
	{% endfor %}
	</div>
	<hr>
  </div>
</div>
