---
layout: layout-post
image: ibelonghere.webp
---

<div class="content">
  <div id="post">
	<div class="postcontent">
                <h2><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h2>
		<div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
		<p>{{ content }}</p>
	</div>
	
	<div class="categories">
	Category: 
	{% for tag in page.categories   %}
		<a href="{{site.url}}/Categories/{{ tag }}.html">{{tag}}</a>
	{% endfor %}
	</div>
	<hr>
  </div>
</div>
